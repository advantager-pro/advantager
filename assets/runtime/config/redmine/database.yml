development:
  adapter: {{DB_ADAPTER}}
  encoding: {{DB_ENCODING}}
  database: {{DB_NAME}}
  host: postgresql
  port: {{DB_PORT}}
  username: {{DB_USER}}
  password: "{{DB_PASS}}"
  pool: {{DB_POOL}}

production:
  adapter: {{DB_ADAPTER}}
  encoding: {{DB_ENCODING}}
  reconnect: false
  database: {{DB_NAME}}
  host: {{DB_HOST}}
  port: {{DB_PORT}}
  username: {{DB_USER}}
  password: "{{DB_PASS}}"
  pool: {{DB_POOL}}

